version: '2'
services:
  db:
    image: mariadb
    restart: unless-stopped
    environment:
      TZ: America/Detroit
      MYSQL_DATABASE: my_wiki
      MYSQL_USER: wikiuser
      MYSQL_PASSWORD: example
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'

  mediawiki:
    image: mediawiki
    restart: unless-stopped
    environment:
      TZ: America/Detroit
    volumes:
      - /var/www/html/images
      - ./LocalSettings.php:/var/www/html/LocalSettings.php
    ports:
      - 8080:80
    links:
      - db

  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - 8081:8080
