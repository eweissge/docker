version: "2"
services:
  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit
      - UMASK_SET=022 #optional
    volumes:
      - /home/eric/docker/volumes/bazarr/config:/config
      - /home/eric/docker/volumes/bazarr/movies:/movies
      - /home/eric/docker/volumes/bazarr/tv:/tv
    ports:
      - 6767:6767

  deluge:
    image: linuxserver/deluge
    container_name: deluge
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK_SET=022
      - TZ=America/Detroit
    volumes:
      - /home/eric/docker/volumes/deluge/config:/config
      - /home/eric/docker/volumes/deluge/downloads:/downloads
    ports:
      - 8112:8112

  lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit
      - UMASK_SET=022 #optional
    volumes:
      - /home/eric/docker/volumes/lidarr/config:/config
      - /home/eric/docker/volumes/lidarr/music/:/music
      - /home/eric/docker/volumes/lidarr/downloads:/downloads
    ports:
      - 8686:8686

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit
      - UMASK_SET=022 #optional
    volumes:
      - /home/eric/docker/volumes/radarr/config:/config
      - /home/eric/docker/volumes/radarr/movies:/movies
      - /home/eric/docker/volumes/radarr/downloads:/downloads
    ports:
      - 7878:7878

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit
      - UMASK_SET=022 #optional
    volumes:
      - /home/eric/docker/volumes/sonarr/config:/config
      - /home/eric/docker/volumes/sonarr/tv:/tv
      - /home/eric/docker/volumes/sonarr/downloads:/downloads
    ports:
      - 8989:8989

  transmission:
    image: linuxserver/transmission
    container_name: transmission
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: America/Detroit
      TRANSMISSION_WEB_HOME: /combustion-release/
    volumes:
      - /home/eric/docker/volumes/transmission/config:/config
      - /home/eric/docker/volumes/transmission/downloads:/downloads
      - /home/eric/docker/volumes/transmission/watch:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
