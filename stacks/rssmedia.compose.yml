version: "2"
services:
# Monitoring Services
  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: unless-stopped
    environment:
      TZ: America/Detroit
    ports:
      - 9999:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  netdata:
    image: netdata/netdata
    container_name: netdata
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys/:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      TZ: America/Detroit
    ports:
      - 19999:19999
    security_opt:
      - apparmor:unconfined

  watchtower:
    #image: v2tec/watchtower:armhf-latest
    image: v2tec/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30

  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - 8081:8080

# RSS Services
  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit
      - UMASK_SET=022 #optional
    volumes:
      - /opt/docker/volumes/bazarr/config:/config
      - /media/orion/Tosh3.0/Movies:/movies
      - /media/orion/Tosh3.0/TV:/tv
      - /media/orion/Jupiter/archive.tv:/tv.archive
      - /media/orion/Seagate3.0/Classic.tv:/tv.classic
      - /media/orion/Seagate3.0/Classics:/movies.classics
    ports:
      - 6767:6767

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit
      - UMASK_SET=022 #optional
    volumes:
      - /opt/docker/volumes/radarr/config:/config
      - /media/orion/Tosh3.0/Movies:/movies
      - /media/orion/Seagate3.0/Classics:/movies/classics
      - /media/orion/Venus/downloads:/downloads
    ports:
      - 7878:7878

  lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit
      - UMASK_SET=022 #optional
    volumes:
      - /opt/docker/volumes/bazarr/config:/config
      - /opt/docker/volumes/lidarr/music:/music
      - /opt/docker/volumes/lidarr/downloads:/downloads
    ports:
      - 8686:8686

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit
      - UMASK_SET=022 #optional
    volumes:
      - /opt/docker/volumes/sonarr/config:/config
      - /media/orion/Tosh3.0/TV:/tv
      - /media/orion/Jupiter/archive.tv:/tv.archive
      - /media/orion/Seagate/Classic.tv:/tv.classic
      - /media/orion/Venus/downloads:/downloads
    ports:
      - 8989:8989

# Downloading services
  transmission:
    image: linuxserver/transmission
    container_name: transmission
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: America/Detroit
      TRANSMISSION_WEB_HOME: /combustion-release/
    volumes:
      #- /opt/docker/docker/stacks/transmission/settings.json:/config/settings.json
      - /opt/docker/volumes/transmission/config:/config
      - /media/orion/Venus/downloads:/downloads
      - /opt/docker/volumes/transmission/watch:/watch
    ports:
      #- 9091:9091
      - 9090:9091
      - 51413:51413
      - 51413:51413/udp

  deluge:
    image: linuxserver/deluge
    container_name: deluge
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK_SET=022
      - TZ=America/Detroit
    volumes:
      - /opt/docker/volumes/deluge/config:/config
      - /media/orion/Venus/downloads:/downloads
    ports:
      - 8112:8112

