version: "2"
services:
  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit
      - UMASK_SET=022 #optional
    volumes:
#      - /home/eric/docker/volumes/bazarr/config:/config
#      - /home/eric/docker/volumes/bazarr/movies:/movies
#      - /home/eric/docker/volumes/bazarr/tv:/tv
      - /opt/docker/volumes/bazarr/config:/config
      - /media/orion/Tosh3.0/Movies:/movies
      - /media/orion/Tosh3.0/TV:/tv
      - /media/orion/Jupiter/archive.tv:/tv.archive
      - /media/orion/Seagate3.0/Classic.tv:/tv.classic
      - /media/orion/Seagate3.0/Classics:/movies.classics
    ports:
      - 6767:6767

  lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit
      - UMASK_SET=022 #optional
    volumes:
#      - /home/eric/docker/volumes/lidarr/config:/config
#      - /home/eric/docker/volumes/lidarr/music/:/music
#      - /media/orion/Seagate3.0/Music
#      - /home/eric/docker/volumes/lidarr/downloads:/downloads
      - /opt/docker/volumes/bazarr/config:/config
      - /opt/docker/volumes/lidarr/music:/music
      - /opt/docker/volumes/lidarr/downloads:/downloads
    ports:
      - 8686:8686

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit
      - UMASK_SET=022 #optional
    volumes:
      #- /home/eric/docker/volumes/radarr/config:/config
      #- /home/eric/docker/volumes/radarr/movies:/movies
      #- /home/eric/docker/volumes/radarr/downloads:/downloads
      - /opt/docker/volumes/radarr/config:/config
      - /media/orion/Tosh3.0/Movies:/movies
      - /media/orion/Seagate3.0/Classics:/movies/classics
      - /media/orion/Venus/downloads:/downloads
    ports:
      - 7878:7878

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit
      - UMASK_SET=022 #optional
    volumes:
      #- /home/eric/docker/volumes/sonarr/config:/config
      #- /home/eric/docker/volumes/sonarr/tv:/tv
      #- /home/eric/docker/volumes/sonarr/downloads:/downloads
 #     - /media/orion/mercury/downloads:/downloads
      - /opt/docker/volumes/sonarr/config:/config
      - /media/orion/Tosh3.0/TV:/tv
      - /media/orion/Jupiter/archive.tv:/tv.archive
      - /media/orion/Seagate/Classic.tv:/tv.classic
      - /media/orion/Venus/downloads:/downloads
    ports:
      - 8989:8989

  transmission:
    image: linuxserver/transmission
    container_name: transmission
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
      TZ: America/Detroit
      TRANSMISSION_WEB_HOME: /combustion-release/
    volumes:
      #- /home/eric/docker/volumes/transmission/config:/config
      #- /home/eric/docker/volumes/transmission/downloads:/downloads
      #- /home/eric/docker/volumes/transmission/watch:/watch
      #- /opt/docker/docker/stacks/transmission/settings.json:/config/settings.json
      - /opt/docker/volumes/transmission/config:/config
      - /media/orion/Venus/downloads:/downloads
      - /opt/docker/volumes/transmission/watch:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp

  deluge:
    image: linuxserver/deluge
    container_name: deluge
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK_SET=022
      - TZ=America/Detroit
    volumes:
      #- /home/eric/docker/volumes/deluge/config:/config
      #- /home/eric/docker/volumes/deluge/downloads:/downloads
      - /opt/docker/volumes/deluge/config:/config
      - /media/orion/Venus/downloads:/downloads
    ports:
      - 8112:8112

