version: "2"
services:
# Monitoring Services
  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: unless-stopped
    environment:
      TZ: America/Detroit
    ports:
      - 9999:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # netdata:
  #   image: netdata/netdata
  #   container_name: netdata
  #   restart: unless-stopped
  #   cap_add:
  #     - SYS_PTRACE
  #   volumes:
  #     - /proc:/host/proc:ro
  #     - /sys:/host/sys/:ro
  #     - /var/run/docker.sock:/var/run/docker.sock:ro
  #   environment:
  #     TZ: America/Detroit
  #   ports:
  #     - 19999:19999
