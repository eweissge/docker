version: '2'
services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: unless-stopped
    env_file:
      - .pihole.env
    volumes:
      - /opt/docker/volumes/pihole/etc-pihole/:/etc/pihole/
    dns:
      - 127.0.0.1
      - 1.1.1.1
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
      - 80:80/tcp
      - 443:443/tcp
    cap_add:
      - NET_ADMIN
