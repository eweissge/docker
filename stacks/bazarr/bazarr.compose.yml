version: "2"
services:
  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Detroit
      - UMASK_SET=022 #optional
    volumes:
      - /home/eric/docker/volumes/bazarr/config:/config
      - /home/eric/docker/volumes/bazarr/movies:/movies
      - /home/eric/docker/volumes/bazarr/tv:/tv
    ports:
      - 6767:6767
